<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Kontak</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="contact-form">
        <h1>Buku Kontak</h1>
        <h2>Buat Kontak Baru</h2>
        <form name='kontak' method='post' action='index.html'></form>

            <label>Nama: <span class="required">*</span></label>
            <input type="text" id="name" name ="name" placeholder="Masukkan Nama" required="required" />
            
            <label>Alamat Email:</label>
            <input type="email" id="email" name ="email"  placeholder="Student_Hacktiv8@example.com" />
            
            <label for="telephone">Nomer Telepon: <span class="required">*</span></label>
            <input type=”number” id="telephone" name ="telephone"  placeholder="08********" required="required"/>
            
            <label for="status">Status: </label>
            <select id="status" name="status">
                <option value="Umum">Umum</option>
                <option value="Keluarga">Keluarga</option>
                <option value="Teman">Teman</option>
            </select>
            
            <label for="message">Catatan:</label>
            <textarea id="message" name="message" placeholder="Silahkan isi catatan minimal 20 karakter" data-minlength="20"></textarea>
            
            <!-- <span id="loading"></span> -->
            <input type="button" value="Save" id="save-button" onclick = "terimaInput()" />
            <p id="pengingat"><span class="required">*</span> Kolom wajib diisi</p>
        </form>
    </div>
    <div id="table-div">
        <h1>Daftar Kontak</h1>
        <table border="1" id="table">
            <tr>
                <td>Nama</td>
                <td>Nomer Telepon</td>
                <td>Email</td>
                <td>Status</td>
                <td>Catatan</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
